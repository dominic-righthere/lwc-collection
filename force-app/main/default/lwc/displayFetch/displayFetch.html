<template>
    <lightning-card
        title="REST API"
        icon-name="standard:account">
        <lightning-button slot="actions" label="GET" onclick={fetchData}></lightning-button>
        <lightning-button slot="actions" label="POST" onclick={postData}></lightning-button>
        <template if:true={data}>
            <ul class="slds-p-horizontal_small">
                <template for:each={data} for:item="item">
                    <span class="slds-avatar" key={item.id}>
                        <img alt="Person name" src={item.avatar_url} title={item.login} />
                    </span>
                    <li key={item.id}>
                        {item.login}
                    </li>
                </template>
            </ul>
        </template>
    </lightning-card>
</template>
